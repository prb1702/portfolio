<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li><a href="intro.html">My Intro</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main" id="con">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="Error loading image" width="13px">
                <img class="cross" src="cross.png" alt="Error loading image" width="12px">
            </div>
            <div class="conForm">
                <p class="font">Contact me for work/general enquiries</p>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                      </div>
                    <div class="mb-3">
                      <label for="InputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and mobile no. with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="InputPhone" class="form-label">Mobile No.</label>
                      <input type="phone" class="form-control" id="InputPhone">
                    </div>
                    <div class="mb-3">
                      <label for="enq" class="form-label">Enquiry</label>
                      <input type="name" class="form-control" id="enq">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="Check1">
                      <label class="form-check-label" for="Check1">I want you to work on a project with me</label>
                    </div>
                    <div class="btn" id="btn2">
                        <button type="submit" class="button">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
